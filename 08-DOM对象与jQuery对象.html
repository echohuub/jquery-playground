<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		div {
			height: 100px;
		}
	</style>
</head>

<body>

	<div id="one"></div>
	<div></div>
	<div></div>

</body>

</html>

<script src="./jquery-3.6.3.js"></script>
<script>
	// dom对象
	// 原生js选择器获取到的对象
	// 特点：只能调用dom方法或者属性，不能调用jQuery的属性或方法
	// document.getElementById("")
	// document.getElementsByTagName("")
	// var div1 = document.getElementById("one");
	// div1.style.backgroundColor = "red"; // dom对象是可以调用dom的属性或方法
	// div1.css("backgroundColor", "green"); // 报错：div1.css is not a function，dom对象不能调用jQuery方法

	// jQuery对象
	// 利用jQuery选择器获取到的对象
	// 特点：只能调用jQuery的方法或属性，不能调用原生dom对象的属性或方法
	// var div1 = $("#one");
	// div1.css("backgroundColor", "green"); // jQuery对象是可以调用jQuery的方法的
	// div1.style.backgroundColor = "red"; // 报错：Cannot set properties of undefined

	// jQuery长什么样
	// jQuery对象是一个伪数组，jQuery对象其实就是dom对象的一个包装集
	var div1 = document.getElementById("one")
	console.log(div1) // div#one

	var $div1 = $("#one")
	console.log($div1) // jQuery.fn.init [div#one]
	console.log($div1.__proto__ === Array.prototype); // false, jQuery对象是伪数组

	// dom对象置换成jQuery
	var div1 = document.getElementById("one");
	var $div1 = $(div1);
	console.log($div1);

	// jQuery对象置换成dom对象
	// 1.使用下标取
	var $divs = $("div");
	var div1 = $divs[0];
	console.log(div1); // div#one
	// 2.使用get()方法
	var div2 = $divs.get(1);
	console.log(div2); // div
</script>
