<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<input type="button" value="获取" id="getBtn" />
	<input type="button" value="设置" id="setBtn" />

	<div id="div1">我是一个div1标签
		<p>我是一个p标签<span>span1</span></p>
	</div>

	<div id="div2">我是一个div2标签
		<p>我是一个p2标签<span>span2</span></p>
	</div>
</body>

</html>

<script src="./jquery-3.6.3.js"></script>
<script>
	$(function () {
		// text(); 获取和设置文本

		// 获取文本
		$("#getBtn").click(function () {
			// 会获取id为div1这个标签的文本
			// 会获取到这个标签中所有的文本，包括后代元素的文本
			console.log($("#div1").text());

			// 获取标签为div的元素的文本
			// 包含了多个dom元素的jQuery对象，通过text()方法获取文本，会把所有dom元素的文本获取到
			console.log($("div").text());
		})

		// 设置文本
		$("#setBtn").click(function () {
			// 给id为div1的标签设置文本
			// 会覆盖原来的内容，如果高雷的文本中包含标签，是不会解析的
			$("#div1").text("我是新设置的文本");
			$("#div1").text("我是新设置的文本<a>我是链接</a>")

			// 给标签为div的标签设置文本
			// 包含了多个dom元素的jQuery对象，通过text()方法设置文本，会把所有的dom元素都设置上
			$("div").text("设置的文本")
		})
	})
</script>
