<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		#div1 {
			width: 300px;
			height: 300px;
			border: 1px solid red;
		}
	</style>
</head>
<body>

	<input type="button" value="html()" id="btnHtml"/>
	<input type="button" value="$()" id="btn1"/>
	<br /><br />
	<div id="div1">
		<p>p1
			<span>span1</span>
		</p>
	</div>
	
</body>
</html>

<script src="./jquery-3.6.3.js"></script>
<script>
	$(function () {
		// 原生js中创建节点：document.write(); innerHTML; document.createElement();

		// jQuery中如何创建节点？
		// html(); $()

		// html()
		// 设置或者获取内容
		$("#btnHtml").click(function () {
			// 获取到元素的所有内容
			console.log($("#div1").html());

			// 设置内容
			// 会把原来的内容给覆盖
			// 如果内容中包含了标签，会解析标签
			$("#div1").html('我是设置的内容<a href="https://www.baidu.com">百度一下</a>');
		})

		// $()
		// 能创建元素，但是创建的元素只存在于内存中，如果要在页面上显示，就要追加
		$("#btn1").click(function () {
			var $link = $('<a href="http://news.baidu.com">我是新闻</a>');
			console.log($link);

			// 追加
			$("#div1").append($link);
		})

	})
</script>
