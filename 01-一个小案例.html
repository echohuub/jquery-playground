<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		div {
			height: 100px;
			margin-top: 10px;
		}
	</style>

</head>

<body>

	<input type="button" value="设置边框" id="btnOne" />
	<input type="button" value="设置文本" id="btnTwo" />

	<div></div>
	<div></div>
	<div></div>

</body>

</html>

<script>
	window.onload = function () {
		var btnOne = document.getElementById("btnOne")
		var btnTwo = document.getElementById("btnTwo")
		var divs = document.getElementsByTagName("div")
		btnOne.onclick = function () {
			for (let i = 0; i < divs.length; i++) {
				divs[i].style.border = '1px solid red';
			}
		}
		btnTwo.onclick = function () {
			for (let i = 0; i < divs.length; i++) {
				divs[i].textContent = "这是文字内容";
			}
		}
	}

	// 原生 js 的缺点：
	// 1.不能添加多个入口函数(window.onload)，如果添加了多个，后面的会把前面给覆盖掉。
	// 2.原生js的api名字都太长太难记。
	// 3.原生js有的时候代码冗余。
	// 4.原生js中有些属性或方法，有浏览器兼容问题。
	// 5.原生js容错率比较低，前面的代码出了问题，后面的代码执行不了。
</script>
